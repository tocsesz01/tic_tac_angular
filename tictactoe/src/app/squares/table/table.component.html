
<div class="container" *ngFor="let square of boardService.board;">
<app-square [id]="square.id" (click)="changeNext()"></app-square>
</div>
<br><br>
<div class="description" *ngIf="this.winner==''">{{ next }} is next</div>
<div class="description" *ngIf="this.winner!==''">The winner is: {{ winner }}</div>
<div class="newgame">
    <button (click)="newGame()" *ngIf="this.winner!==''">New Game</button>
</div>
